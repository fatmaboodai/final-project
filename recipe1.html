<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./recipie1.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" href="images/soup.png"/>
    <title>Pancakes</title>
</head>
<body>
    <section class="aboutUs" id="aboutUs">
        <div class="container">
            <div class="webInfo">
              <div class="web-description">
                  <div class="global-headline">
                    <h2 class="headline1" data-aos=fade-down>
                        <span class="fancy-letter">P</span>ancakes
                    </h2>
                   </div>
                   <div class="bigR" data-aos=fade-down>
                       <div class="ingr">
                           <input type="checkbox" >
                           <label>1 cup all-purpose flour</label> <br>
                           <input type="checkbox" >
                           <label>2 ½ tablespoons white sugar</label> <br>
                           <input type="checkbox" >
                           <label>2 teaspoons baking powder</label> <br>
                           <input type="checkbox" >
                           <label>1 teaspoon baking soda</label> <br>
                           <input type="checkbox" >
                           <label>2 teaspoons ground cinnamon</label> <br>
                           <input type="checkbox" >
                           <label>1 cup milk</label> <br>
                           <input type="checkbox" >
                           <label>2 eggs</label> <br>
                           <input type="checkbox" >
                           <label>¼ cup butter, melted</label> <br>
                       </div>
                        <div class="recipe" data-aos=fade-up data-aos-delay=200>
                            <h1 style="text-align: left; width:200px;" class="dir">Directions</h1>
                            <input type="checkbox" >
                           <label>Mix flour, sugar, baking powder, baking soda, and cinnamon together in a bowl.</label> <br>
                           <input type="checkbox" >
                           <label>Whisk milk, eggs, and melted butter together in a separate bowl. Pour milk mixture into flour mixture. Whisk until well blended.</label> <br>
                           <input type="checkbox" >
                           <label>Heat a lightly oiled griddle over medium heat. Drop batter by 1/4 cup measures onto the griddle and cook until bubbles form and the edges are dry, 3 to 4 minutes. Flip and cook until browned on the other side, 2 to 3 minutes. Repeat with remaining batter.</label> <br>
                   </div>
                   </div>
                  
               
              </div>
              <div class="resturant-info-img"  data-aos=fade-left>
                  <img src="./images/caitlin-greene-QDM6-fFKP0s-unsplash.jpg">
              </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
