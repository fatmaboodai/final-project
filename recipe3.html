    <title>Cheese Burger</title>
</head>
<body>
    <head>
        <a href="./recipies.html"><button>Go back</button></a> 
     </head>
    <section class="aboutUs" id="aboutUs">
        <div class="container">
            <div class="webInfo">
              <div class="web-description">
                  <div class="global-headline">
                    <h2 class="headline1" data-aos=fade-down>
                        <span class="fancy-letter"></span> Cheese Burger
                    </h2>
                   </div>
                   <div class="bigR" data-aos=fade-down>
                       <div class="ingr">
                           <input type="checkbox" >
                           <label>1.3 – 1.5 lbs ground chuck</label> <br>
                           <input type="checkbox" >
                           <label>1 tablespoon onion powder</label> <br>
                           <input type="checkbox" >
                           <label>1 teaspoon salt</label> <br>
                           <input type="checkbox" >
                           <label>1 teaspoon freshly ground black pepper</label> <br>
                           <input type="checkbox" >
                           <label>12 slices deli-counter American cheese</label> <br>
                           <input type="checkbox" >
                           <label>6 large burger buns,</label> <br>
                       </div>
                        <div class="recipe" data-aos=fade-up data-aos-delay=200>
                            <h1 style="text-align: left; width:200px;" class="dir">Directions</h1>
                            <input type="checkbox" >
                           <label>In a large bowl, mix ground beef, onion powder, salt and pepper until just combined. Do not overmix, or your patties will be tough.</label> <br>
                           <input type="checkbox" >
                           <label>Divide into six portions and form patties, without pressing too hard.</label> <br>
                           <input type="checkbox" >
                           <label>Preheat your grill, grill pan or cast-iron skillet to high heat and add burger patties.</label> <br>
                           <input type="checkbox" >
                           <label>Cook until the crust that forms on the bottom of the burger releases it from the pan or grate — about 2 minutes</label> <br>
                           <input type="checkbox" >
                           <label>Remove burgers with a sturdy metal spatula and transfer to a plate.</label> <br>
                           
                   </div>
                   </div>
                  
               
              </div>
              <div class="resturant-info-img"  data-aos=fade-left>

              </div>
            </div>
        </div>
